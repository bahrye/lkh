<style>
/* FONT DAN BODY DASAR */
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #eef2f5; color: #333; font-size: 14px; padding-top: 70px; }

/* ===== BAGIAN NAVIGASI BARU ===== */
.sticky-nav { background-color: #007bff; color: white; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); position: fixed; top: 0; left: 0; width: 100%; z-index: 1001; height: 65px; }
.nav-container { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; height: 100%; }
.nav-brand h1 { margin: 0; font-size: 1.6em; }
.nav-links ul { margin: 0; padding: 0; list-style: none; display: flex; align-items: center; }
.nav-links li a { display: block; padding: 22px 18px; color: white; text-decoration: none; font-weight: 500; transition: background-color 0.3s; border-bottom: 3px solid transparent; }
.nav-links li a:hover { background-color: #0069d9; border-bottom-color: #fff; }
.nav-links li a.active { background-color: #0062cc; border-bottom-color: #ffc107; }

/* Penyesuaian untuk item logout */
.nav-links .logout-item { margin-left: 20px; }
.user-info button { padding: 8px 12px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease; font-size: 0.9em; }
.user-info button:hover { background-color: #c82333; }

/* Hamburger Menu (tersembunyi di desktop) */
.hamburger-menu { display: none; background: none; border: none; cursor: pointer; padding: 0; }
.hamburger-menu span { display: block; width: 25px; height: 3px; background-color: white; margin: 5px 0; transition: all 0.3s; }

/* ===== SISTEM VIEW (TAMPILAN) ===== */
.view { display: none; }
.view.active { display: block; animation: fadeIn 0.5s; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* ===== KONTEN UTAMA & CARDS ===== */
.container { max-width: 1000px; margin: 20px auto; padding: 15px; }
.card { background: #fff; padding: 20px 25px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.08); }
.card h2 { color: #0056b3; font-size: 1.7em; }
.card h3 { margin-top: 0; color: #0056b3; border-bottom: 2px solid #e9ecef; padding-bottom:10px; margin-bottom:20px; font-size: 1.4em; }

/* Dashboard Card Spesifik */
.dashboard-actions { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
.dashboard-actions button { margin-right: 0; } /* Hapus margin kanan default */

/* Form Toggle Kegiatan Berulang */
.recurring-toggle { display: flex; align-items: center; margin-bottom: 20px; background: #f8f9fa; padding: 10px; border-radius: 5px; }
.recurring-toggle input[type="checkbox"] { margin-right: 10px; width: auto; height: auto; }
.recurring-toggle label { margin: 0; font-weight: bold; cursor: pointer; }
.recurring-lkh-form { border-top: 1px solid #e9ecef; padding-top: 20px; margin-top: 20px; }

/* Elemen Form Dasar */
label { display: block; margin-top: 12px; margin-bottom: 6px; font-weight: 600; color: #495057; }
input, select, textarea { width: 100%; padding: 10px 12px; margin-bottom: 12px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; font-size: 1em; transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; }
input[type="date"], input[type="month"], select, input[type="file"], input[type="checkbox"] { width: auto; }
select { height: calc(1.5em + .75rem + 2px + 8px); }
textarea { min-height: 70px; resize: vertical; }
input:focus, textarea:focus, select:focus { border-color: #80bdff; outline: 0; box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); }
.form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 0 20px; align-items: flex-end; } 
.form-grid > div { margin-bottom: 0px; }
button { padding: 10px 18px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; font-size: 1em; transition: background-color 0.2s ease; }
button:hover { background-color: #218838; }
button:disabled { background-color: #6c757d; cursor: not-allowed; }

/* ===== Pesan Notifikasi & Laporan ===== */
.message { padding: 12px; margin-top: 15px; border-radius: 4px; text-align:center; font-weight:500; min-height:1.5em; }
.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
.info { background-color: #cce5ff; color: #004085; border: 1px solid #b8daff; }

/* Tombol Aksi Laporan */
#reportActionsContainer { display: flex; flex-wrap: wrap; justify-content: flex-start; gap: 10px; }

/* ===== CSS BARU UNTUK PRATINJAU LAPORAN SCROLLABLE ===== */
.report-display { 
    margin-top:20px; 
    border:1px solid #dee2e6; 
    min-height:100px; 
    background-color: #f8f9fa;
    overflow-x: auto; /* Memungkinkan scroll horizontal */
    padding: 10px;
    border-radius: 5px;
}
.report-display .report-container {
    min-width: 900px; /* Paksa container laporan agar tetap lebar */
}


/* ===== BAGIAN RESPONSIVE (MOBILE) ===== */
@media (max-width: 850px) {
  body { padding-top: 65px; }
  .nav-container { padding: 0 15px; }
  .nav-links { display: none; position: absolute; top: 65px; right: 0; background-color: #0069d9; width: 250px; flex-direction: column; box-shadow: -2px 2px 5px rgba(0,0,0,0.2); }
  .nav-links.active { display: flex; }
  .nav-links ul { flex-direction: column; width: 100%; align-items: flex-start; }
  .nav-links li a { border-bottom: 1px solid #007bff; padding: 15px 20px; width: 100%; box-sizing: border-box;}
  .nav-links li a:hover, .nav-links li a.active { background-color: #0056b3; border-bottom-color: #007bff; }
  .nav-links .logout-item { margin-left: 0; padding: 15px 20px; width: 100%; box-sizing: border-box; }
  .nav-links .logout-item button { width: 100%; }
  .hamburger-menu { display: block; }
  .container { padding: 10px; }
  .form-grid { grid-template-columns: 1fr; gap: 15px 0; }
  .form-grid > div { margin-bottom: 0; }
  #reportActionsContainer button { width: 100%; margin-left: 0 !important; }
}

@media (max-width: 480px) {
    .nav-brand h1 { font-size: 1.4em; }
    button { width: 100%; margin-left: 0 !important; margin-right: 0 !important; box-sizing: border-box; }
    .dashboard-actions button:not(:last-child) { margin-bottom: 10px; }
}

/* ===== SISA CSS LAMA (MODAL, PRINT, DLL) - SEBAGIAN BESAR TIDAK BERUBAH ===== */
@media print {
  body { padding-top: 0; }
  .sticky-nav, .report-section > h3, .report-section > label, .report-section > input, .report-section > button, #reportActionsContainer, .modal, .recurring-toggle, .recurring-lkh-form h3, .recurring-lkh-form p { display: none !important; }
  .report-container .data-table th:last-child, .report-container .data-table td:last-child { display: none !important; }
  .report-container .header, .report-container .header * { display: block !important; }
  img { print-color-adjust: exact !important; -webkit-print-color-adjust: exact !important; }
  body, .container { margin: 0 !important; padding: 0 !important; background-color: #fff !important; }
  .report-display, .report-container { border: none !important; margin: 0 !important; padding: 0 !important; box-shadow: none !important; min-width: auto !important; overflow: visible !important;}
  @page { size: A4; margin: 1.5cm; }
}

.report-container { padding:20px; border: none; margin-top: 0px; background-color: white; font-family: Arial, sans-serif; font-size: 12px; }
.report-container .header { text-align: center; margin-bottom: 15px; }
.report-container .header img { max-width: 100%; height: auto; }
.report-container .header h2 { margin: 2px 0; font-size: 1.15em; } 
.report-container .header h3 { margin: 2px 0; font-size: 1.05em; } 
.report-container .header p { margin: 2px 0; font-size: 12px; } 
.report-container hr { margin: 10px 0; border: 0; border-top: 1px solid #ccc; }
.report-container h4 { text-align:center; margin-bottom:15px; font-size: 15px; line-height:1.4; font-weight: bold; }
.report-container .info-table { width: auto; margin-bottom: 15px; border: none !important; }
.report-container .info-table td { padding: 2px 5px; border: none !important; vertical-align:top; font-size: 13px; }
.report-container .info-table td:first-child { font-weight:bold; width:120px; }
.report-container .data-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
.report-container .data-table th { border: 1px solid #777; padding: 5px 7px; background-color: #e9ecef; font-weight:bold; text-align:center; vertical-align: middle; font-size: 13px; }
.report-container .data-table td { border: 1px solid #777; padding: 5px 7px; text-align: left; vertical-align:top; font-size: 12px; }
.report-container .data-table td:first-child, .report-container .data-table td:nth-child(2), .report-container .data-table td:nth-child(5) { text-align:center; vertical-align: middle; } 
.report-container .data-table td:last-child { text-align: center; white-space: nowrap; vertical-align: middle;}
.report-container .footer-signatures { display: flex; justify-content: space-between; margin-top: 40px; page-break-inside: avoid; font-size: 12px; }
.report-container .signature-block { text-align: center; width: 48%; page-break-inside: avoid;}
.report-container .signature-block p { margin: 3px 0; }
.action-btn { padding: 4px 8px; font-size: 0.85em; margin-right: 5px; margin-bottom: 3px; border-radius: 3px; cursor: pointer; border: 1px solid transparent; display: inline-block; }
.delete-btn { background-color: #dc3545; color: white; border-color: #dc3545; }

/* Modal */
.modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
.modal-content { background-color: #fefefe; margin: 10% auto; padding: 25px 30px; border: 1px solid #888; width: 80%; max-width: 600px; border-radius: 8px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
.close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; position: absolute; top: 10px; right: 20px; }
.close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
.modal-content h3 { margin-top: 0; color: #0056b3; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
.modal-content label { display: block; margin-top: 10px; margin-bottom: 5px; font-weight: 600; }
.modal-content button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top:15px; }
.move-btn { background-color: #6c757d; color: white; border-color: #6c757d; padding: 2px 6px; line-height: 1; }
</style>
