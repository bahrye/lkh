<script>
// SVG untuk ikon mata (buka dan tutup)
const eyeOpenSVG = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
const eyeSlashSVG = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>';

function togglePasswordVisibility(inputId, toggleIconElement) {
  const passwordField = document.getElementById(inputId);
  if (!passwordField || !toggleIconElement) return; // Tambahkan pengecekan null

  if (passwordField.type === 'password') {
    passwordField.type = 'text';
    toggleIconElement.innerHTML = eyeSlashSVG; // Ikon mata tercoret saat password terlihat
    toggleIconElement.setAttribute('title', 'Sembunyikan password');
  } else {
    passwordField.type = 'password';
    toggleIconElement.innerHTML = eyeOpenSVG; // Ikon mata terbuka saat password tersembunyi
    toggleIconElement.setAttribute('title', 'Lihat password');
  }
}
</script>
